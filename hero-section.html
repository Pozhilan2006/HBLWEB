<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Spline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
            opacity: 0;
        }
        
        .slide-in-right {
            animation: slideInRight 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen">
    <div class="flex flex-col md:flex-row items-center justify-center min-h-screen px-4 md:px-8 lg:px-16">
        <!-- Left Column -->
        <div class="w-full md:w-1/2 text-center md:text-left mb-8 md:mb-0 slide-in-left">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 neon-text">&lt;HACK BEYOND LIMIT$&gt;</h1>
            <p class="text-gray-300 text-xl md:text-2xl">48 Hours. Limitless Innovation.</p>
        </div>
        
        <!-- Right Column -->
        <div class="w-full md:w-1/2 slide-in-right">
            <div class="rounded-xl shadow-lg overflow-hidden">
                <iframe 
                    src="https://my.spline.design/robotfollowcursorforlandingpage-bCp7zCnpd6LbwiEA96wJMtb0/" 
                    frameborder="0" 
                    width="100%" 
                    height="400"
                    class="w-full h-[400px] md:h-[450px] lg:h-[500px]"
                ></iframe>
            </div>
        </div>
    </div>
</body>
</html>
